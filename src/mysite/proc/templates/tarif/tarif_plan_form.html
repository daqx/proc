# -*- coding: utf-8 -*-
{%extends "base.html"%}
{%block content%}

   

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}


	<form action="" method="post">
    	{% csrf_token %}       
        <table class="tbl_frm">
            {{ form.as_table }}
            
            {% if arr_url %}
	        	<tr>
	        		<td>Массив тарифов</td>
	        		<td><div><a href="{{arr_url}}">***</a></div></td>
	        {% endif %}
	        
        </table>
        {% if del_url %}
        	<ul class="object-tools">
				<li><a href="{{del_url}}">Удалить</a></li>
			</ul>
        {% endif %}
        <input type="submit" value="Сохранить">
    </form>

{%endblock%}
