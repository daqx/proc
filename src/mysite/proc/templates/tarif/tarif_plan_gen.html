{%extends "base.html"%}

{% block head %}  	
  	<script type="text/javascript" src="/proc/static/js/jquery.maskedinput.js"></script> 
  	
  	<script type="text/javascript">
  	$(function() {
  		$("#id_date_begin").mask("99.99.9999 99:99:99");	
  		$("#id_date_end").mask("99.99.9999 99:99:99");
  	});
  	</script>
{% endblock %}	
{%block content%}

   

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}


	<form action="" method="post">
    	{% csrf_token %}       
        <table class="tbl_frm">            
            <tr>
            	<th>Выберите тарифный план</th>
            </tr>			
			  <tr>
			  	<td>
			  		<select name = "tarif_plan">
			        {%for s in s_list  %}
						<option value="{{s.id}}">{{s.name}}</option>		
					{%endfor %}
					</select>
				</td>
			  </tr>
	        	        
        </table>
        
        <table class="tbl_frm">
            {{ form.as_table }}            	        	        
        </table>
        
        <input type="submit" value="Сгенерировать">
    </form>

{%endblock%}
