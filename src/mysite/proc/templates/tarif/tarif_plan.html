{%extends "base.html"%}
{%block content%}
<script type="text/javascript">

$(function(){
	$('#tarif tr:odd').css('backgroung-colour','#eeeeee');
});
</script>
{% if perms.proc.add_tarif %}
	<ul class="object-tools">
		<li>
			<a href="{{gen_from_base_url}}">Сгенерировать</a>
		</li>
	</ul>
{% endif %}
<br/>

<table id='tarif' class='tbl'>
  <tr>
    <th>Код</th>    
    <th>Наименование</th>
    <th>Дата начала</th>    
    <th>Дата окончания</th>
    
  </tr>

{%for s in s_list  %}
  <tr>
  	<td><a href="{{content}}/{{s.id}}">{{s.code}}</a></td>
    <td>{{s.name}}</td>
    <td>{{s.date_begin}}</td>
    <td>{{s.date_end}}</td>
    
  </tr>

{%endfor %}
</table>

{%endblock%}
