{%extends "base.html"%}
{%block content%}
<script type="text/javascript">

$(function(){
	$('#dealer tr:odd').css('backgroung-colour','#eeeeee');
});
</script>
{% if perms.proc.add_dealer %}
	<ul class="object-tools">
		<li>
			<a href="add">	Добавить</a>
		</li>
	</ul>
{% endif %}<br/>
<table id='dealer' class='tbl'>
  <tr>
    <th>Наименование</th>
    <th>Копф</th>    
    <th>Диллер</th>
    <th>Сумма</th>
    <th>Адрес</th>
  </tr>

{%for s in s_list  %}
  <tr>
    <td><a href="{{s.id}}">{{s.user.username}}</a></td>
    <td>{{s.kopf.name}}</td>
    <td>{{s.dealer.user.username}}</td>
    <td>{{s.summa}}</td>
    <td><a href="{% url mysite.proc.views.address.address s.id 'dealer' %}">***</a></td>
  </tr>

{%endfor %}
</table>

{%endblock%}
